AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: CASFA (CAS For Agents) - Content-Addressable Storage with global dedup and scope-based access control

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: nodejs20.x
    Architectures:
      - x86_64

Parameters:
  AuthStackName:
    Type: String
    Description: Name of the shared auth stack (awp-auth) to import User Pool from
    Default: "awp-auth"
  CallbackBaseUrl:
    Type: String
    Description: Production UI base URL for Cognito callback/logout (e.g. https://xxx.cloudfront.net). Leave empty on first deploy, then re-deploy with CloudFront URL from outputs.
    Default: ""
  CustomDomainName:
    Type: String
    Description: Custom domain name for CloudFront (e.g. cas-console.example.com). Requires CustomDomainCertificateArn.
    Default: ""
  CustomDomainCertificateArn:
    Type: String
    Description: ACM certificate ARN for custom domain (must be in us-east-1).
    Default: ""

Resources:
  # ============================================================================
  # Cognito User Pool Client (references shared User Pool from awp-auth)
  # ============================================================================
  UserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      ClientName: !Sub "${AWS::StackName}-client"
      UserPoolId: !ImportValue
        Fn::Sub: "${AuthStackName}-UserPoolId"
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Google
        - Microsoft
      CallbackURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5550/auth/callback
          - http://localhost:3550/auth/callback
          - !Sub
            - "${Base}/auth/callback"
            - Base: !Ref CallbackBaseUrl
        - - http://localhost:5550/auth/callback
          - http://localhost:3550/auth/callback
      LogoutURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5550
          - http://localhost:3550
          - !Ref CallbackBaseUrl
        - - http://localhost:5550
          - http://localhost:3550
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - openid
        - email
        - profile
      AllowedOAuthFlowsUserPoolClient: true

  # ============================================================================
  # DynamoDB Tables
  # ============================================================================
  
  # Tokens table: stores user tokens, agent tokens, and tickets
  TokensTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-tokens"
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: N
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true
      GlobalSecondaryIndexes:
        - IndexName: by-user
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  # CAS Realm table: maps realm -> key for access control
  CasRealmTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-cas-realm"
      AttributeDefinitions:
        - AttributeName: realm
          AttributeType: S
        - AttributeName: key
          AttributeType: S
      KeySchema:
        - AttributeName: realm
          KeyType: HASH
        - AttributeName: key
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: by-key
          KeySchema:
            - AttributeName: key
              KeyType: HASH
            - AttributeName: realm
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY

  # CAS DAG table: stores DAG node metadata and relationships
  CasDagTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-cas-dag"
      AttributeDefinitions:
        - AttributeName: key
          AttributeType: S
      KeySchema:
        - AttributeName: key
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # ============================================================================
  # S3 Bucket for CAS Storage
  # ============================================================================
  CasBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-cas-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: ExpireOrphanedBlobs
            Prefix: cas/
            Status: Enabled
            ExpirationInDays: 30
            NoncurrentVersionExpiration:
              NoncurrentDays: 7
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: [GET, PUT, HEAD]
            AllowedOrigins: ["*"]
            MaxAge: 3600

  # ============================================================================
  # S3 Bucket for WebUI Static Files
  # ============================================================================
  UiBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-ui-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  UiBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref UiBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontAccess
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${UiBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  # ============================================================================
  # CloudFront Distribution
  # ============================================================================
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Aliases: !If
          - HasCustomDomain
          - - !Ref CustomDomainName
          - !Ref AWS::NoValue
        ViewerCertificate: !If
          - HasCustomDomain
          - AcmCertificateArn: !Ref CustomDomainCertificateArn
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - CloudFrontDefaultCertificate: true
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt UiBucket.RegionalDomainName
            OriginAccessControlId: !Ref CloudFrontOAC
            S3OriginConfig:
              OriginAccessIdentity: ""
          - Id: ApiOrigin
            DomainName: !Sub "${CasApi}.execute-api.${AWS::Region}.amazonaws.com"
            OriginPath: /prod
            CustomOriginConfig:
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD]
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
        CacheBehaviors:
          - PathPattern: /api/*
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
            CachedMethods: [GET, HEAD]
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad  # CachingDisabled
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac  # AllViewerExceptHostHeader
            ResponseHeadersPolicyId: !Ref CorsResponseHeadersPolicy
        # Only handle 403 errors (S3 OAC returns 403 for missing files)
        # API Gateway returns 404 for missing resources, which won't be affected
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
            ErrorCachingMinTTL: 0
        PriceClass: PriceClass_100

  CorsResponseHeadersPolicy:
    Type: AWS::CloudFront::ResponseHeadersPolicy
    Properties:
      ResponseHeadersPolicyConfig:
        Name: !Sub "${AWS::StackName}-cors-policy"
        CorsConfig:
          AccessControlAllowCredentials: false
          AccessControlAllowHeaders:
            Items:
              - Content-Type
              - Authorization
              - X-AWP-Pubkey
              - X-AWP-Timestamp
              - X-AWP-Signature
          AccessControlAllowMethods:
            Items:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
          AccessControlAllowOrigins:
            Items:
              - "*"
          AccessControlMaxAgeSec: 86400
          OriginOverride: false

  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # ============================================================================
  # Lambda Function
  # ============================================================================
  CasFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-handler"
      CodeUri: backend/dist/
      Handler: handler.handler
      Environment:
        Variables:
          TOKENS_TABLE: !Ref TokensTable
          CAS_REALM_TABLE: !Ref CasRealmTable
          CAS_DAG_TABLE: !Ref CasDagTable
          CAS_BUCKET: !Ref CasBucket
          COGNITO_USER_POOL_ID: !ImportValue
            Fn::Sub: "${AuthStackName}-UserPoolId"
          COGNITO_CLIENT_ID: !Ref UserPoolClient
          COGNITO_REGION: !Ref AWS::Region
          COGNITO_HOSTED_UI_URL: !ImportValue
            Fn::Sub: "${AuthStackName}-CognitoHostedUiUrl"
          NODE_OPTIONS: "--enable-source-maps"
          # CAS_BASE_URL is required for ticket endpoint URLs
          CAS_BASE_URL: !If
            - HasCallbackBaseUrl
            - !Ref CallbackBaseUrl
            - !Sub "https://${CloudFrontDistribution.DomainName}"
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TokensTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CasRealmTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CasDagTable
        - S3CrudPolicy:
            BucketName: !Ref CasBucket
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:ListUsers
              Resource: !ImportValue
                Fn::Sub: "${AuthStackName}-UserPoolArn"
      Events:
        ProxyRoute:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref CasApi
        ProxyOptionsRoute:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: OPTIONS
            RestApiId: !Ref CasApi
        RootRoute:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId: !Ref CasApi
        RootOptionsRoute:
          Type: Api
          Properties:
            Path: /
            Method: OPTIONS
            RestApiId: !Ref CasApi

  # ============================================================================
  # API Gateway
  # ============================================================================
  CasApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "${AWS::StackName}-api"
      StageName: prod
      # CORS is handled by Lambda directly, not by API Gateway
      BinaryMediaTypes:
        - "application/octet-stream"
        - "multipart/form-data"
        - "*/*"

Conditions:
  HasCallbackBaseUrl: !Not [!Equals [!Ref CallbackBaseUrl, ""]]
  HasCustomDomain: !And [!Not [!Equals [!Ref CustomDomainName, ""]], !Not [!Equals [!Ref CustomDomainCertificateArn, ""]]]

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${CasApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
  
  UserPoolId:
    Description: Cognito User Pool ID (from shared auth stack)
    Value: !ImportValue
      Fn::Sub: "${AuthStackName}-UserPoolId"
  
  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref UserPoolClient

  CognitoHostedUiUrl:
    Description: Cognito Hosted UI base URL (from shared auth stack)
    Value: !ImportValue
      Fn::Sub: "${AuthStackName}-CognitoHostedUiUrl"
  
  CasBucketName:
    Description: S3 bucket for CAS storage
    Value: !Ref CasBucket
  
  TokensTableName:
    Description: DynamoDB table for tokens
    Value: !Ref TokensTable
  
  CasRealmTableName:
    Description: DynamoDB table for CAS realm
    Value: !Ref CasRealmTable
  
  CasDagTableName:
    Description: DynamoDB table for CAS DAG
    Value: !Ref CasDagTable

  UiBucketName:
    Description: S3 bucket for WebUI static files
    Value: !Ref UiBucket

  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution

  CloudFrontUrl:
    Description: CloudFront Distribution URL
    Value: !Sub "https://${CloudFrontDistribution.DomainName}"
