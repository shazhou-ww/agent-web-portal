AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWP Examples SST - Multi-portal Lambda with React UI (SAM version)

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: nodejs20.x
    Architectures:
      - x86_64

Parameters:
  SkillsBucket:
    Type: String
    Description: S3 bucket name for skills storage
    Default: ""

Resources:
  # ==========================================================================
  # DynamoDB Table for Auth
  # ==========================================================================
  
  AuthTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-auth"
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: N
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: ttl
        Enabled: true
      GlobalSecondaryIndexes:
        - IndexName: userId-createdAt-index
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Application
          Value: AWP-Examples-SST

  # ==========================================================================
  # S3 Bucket for Skills (optional)
  # ==========================================================================
  
  SkillsS3Bucket:
    Type: AWS::S3::Bucket
    Condition: CreateSkillsBucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-skills-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # ==========================================================================
  # S3 Bucket for Blob Storage (images)
  # ==========================================================================
  
  BlobS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-blobs-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: ExpirePermanentImages
            Prefix: images/
            Status: Enabled
            ExpirationInDays: 1
          - Id: ExpireTempUploads
            Prefix: temp/
            Status: Enabled
            ExpirationInDays: 1
          - Id: ExpireOutputBlobs
            Prefix: output/
            Status: Enabled
            ExpirationInDays: 1
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders:
              - "*"
            AllowedMethods:
              - GET
              - PUT
              - HEAD
            AllowedOrigins:
              - "*"
            MaxAge: 3600

  # ==========================================================================
  # Lambda Function
  # ==========================================================================
  
  ExamplesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-handler"
      CodeUri: dist/
      Handler: handler.handler
      Description: AWP Examples SST - Multi-portal MCP endpoint with React UI
      Environment:
        Variables:
          AUTH_TABLE: !Ref AuthTable
          BLOB_BUCKET: !Ref BlobS3Bucket
          SKILLS_BUCKET: !If
            - CreateSkillsBucket
            - !Ref SkillsS3Bucket
            - !Ref SkillsBucket
          NODE_OPTIONS: "--enable-source-maps"
          # Image Workshop uses image-workshop/ prefix in BLOB_BUCKET
          IMAGE_STORAGE_PREFIX: "image-workshop/"
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref AuthTable
        - S3CrudPolicy:
            BucketName: !Ref BlobS3Bucket
        - S3ReadPolicy:
            BucketName: !If
              - CreateSkillsBucket
              - !Ref SkillsS3Bucket
              - !Ref SkillsBucket
        # Secrets Manager access for Image Workshop (Stability API Key)
        - Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Action:
                - secretsmanager:GetSecretValue
              Resource: !Sub "arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:awp-examples/*"
            - Effect: Allow
              Action:
                - ssm:GetParameter
              Resource: !Sub "arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/awp-examples/*"
      Events:
        ProxyRoute:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref ExamplesApi
        RootRoute:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId: !Ref ExamplesApi

  # ==========================================================================
  # API Gateway
  # ==========================================================================
  
  ExamplesApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "${AWS::StackName}-api"
      StageName: prod
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,Authorization,Mcp-Session-Id,X-AWP-Signature,X-AWP-Pubkey,X-AWP-Timestamp'"
        AllowOrigin: "'*'"
      BinaryMediaTypes:
        - "image/*"
        - "font/*"
        - "application/octet-stream"
        - "application/zip"
        - "multipart/form-data"

  # ==========================================================================
  # S3 Bucket for UI Static Files
  # ==========================================================================
  
  UiS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-ui-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # S3 Bucket Policy for CloudFront OAC
  UiS3BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref UiS3Bucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontAccess
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${UiS3Bucket.Arn}/*"
            Condition:
              StringEquals:
                "AWS:SourceArn": !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  # ==========================================================================
  # CloudFront Distribution
  # ==========================================================================
  
  CloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-ui-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        Comment: !Sub "${AWS::StackName} UI Distribution"
        DefaultRootObject: index.html
        HttpVersion: http2and3
        PriceClass: PriceClass_100
        
        Origins:
          # S3 Origin for static UI files
          - Id: S3Origin
            DomainName: !GetAtt UiS3Bucket.RegionalDomainName
            OriginAccessControlId: !Ref CloudFrontOriginAccessControl
            S3OriginConfig:
              OriginAccessIdentity: ""
          
          # API Gateway Origin for API calls
          - Id: ApiOrigin
            DomainName: !Sub "${ExamplesApi}.execute-api.${AWS::Region}.amazonaws.com"
            OriginPath: /prod
            CustomOriginConfig:
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
              OriginSSLProtocols:
                - TLSv1.2
        
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
          Compress: true
        
        CacheBehaviors:
          # All API routes -> API Gateway (/api/*)
          # This includes:
          #   - /api/awp/* (MCP portal endpoints)
          #   - /api/auth/* (AWP auth endpoints)
          #   - /api/blob/* (Blob storage APIs)
          #   - /api/health (Health check)
          #   - /api/skills/* (Skills API)
          - PathPattern: "/api/*"
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: redirect-to-https
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad  # CachingDisabled
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac  # AllViewerExceptHostHeader
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
          
          - PathPattern: "/api"
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: redirect-to-https
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
        
        # SPA fallback - return index.html for 403/404
        CustomErrorResponses:
          - ErrorCode: 403
            ResponseCode: 200
            ResponsePagePath: /index.html
          - ErrorCode: 404
            ResponseCode: 200
            ResponsePagePath: /index.html

# ==========================================================================
# Conditions
# ==========================================================================

Conditions:
  CreateSkillsBucket: !Equals [!Ref SkillsBucket, ""]

# ==========================================================================
# Outputs
# ==========================================================================

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${ExamplesApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
  
  # Portal MCP endpoints (/api/awp/* structure)
  BasicPortal:
    Description: Basic Portal MCP endpoint
    Value: !Sub "https://${CloudFrontDistribution.DomainName}/api/awp/basic"
  
  EcommercePortal:
    Description: E-commerce Portal MCP endpoint
    Value: !Sub "https://${CloudFrontDistribution.DomainName}/api/awp/ecommerce"
  
  JsonataPortal:
    Description: JSONata Portal MCP endpoint
    Value: !Sub "https://${CloudFrontDistribution.DomainName}/api/awp/jsonata"
  
  BlobPortal:
    Description: Blob Portal MCP endpoint
    Value: !Sub "https://${CloudFrontDistribution.DomainName}/api/awp/blob"
  
  SecurePortal:
    Description: Secure Portal MCP endpoint (requires AWP auth)
    Value: !Sub "https://${CloudFrontDistribution.DomainName}/api/awp/secure"
  
  FunctionArn:
    Description: Lambda Function ARN
    Value: !GetAtt ExamplesFunction.Arn
  
  AuthTableName:
    Description: DynamoDB Auth Table Name
    Value: !Ref AuthTable
  
  SkillsBucketName:
    Description: Skills S3 Bucket Name
    Value: !If
      - CreateSkillsBucket
      - !Ref SkillsS3Bucket
      - !Ref SkillsBucket
  
  BlobBucketName:
    Description: Blob S3 Bucket Name
    Value: !Ref BlobS3Bucket
  
  # CloudFront Outputs
  CloudFrontUrl:
    Description: CloudFront Distribution URL (Main UI)
    Value: !Sub "https://${CloudFrontDistribution.DomainName}"
  
  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution
  
  UiBucketName:
    Description: S3 Bucket for UI static files
    Value: !Ref UiS3Bucket
