AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWP CAS Stack - Content-Addressable Storage with global dedup and scope-based access control

Globals:
  Function:
    Timeout: 30
    MemorySize: 512
    Runtime: nodejs20.x
    Architectures:
      - x86_64

Parameters:
  CognitoDomain:
    Type: String
    Description: Cognito hosted UI domain prefix (must be globally unique). Required for external IdP sign-in.
    Default: ""
  GoogleClientId:
    Type: String
    Description: Google OAuth 2.0 Client ID (for Sign in with Google)
    Default: ""
  GoogleClientSecret:
    Type: String
    NoEcho: true
    Description: Google OAuth 2.0 Client Secret (for Sign in with Google)
    Default: ""
  MicrosoftClientId:
    Type: String
    Description: Microsoft (Azure AD) Application (client) ID
    Default: ""
  MicrosoftClientSecret:
    Type: String
    NoEcho: true
    Description: Microsoft (Azure AD) Client Secret
    Default: ""
  CallbackBaseUrl:
    Type: String
    Description: Production UI base URL for Cognito callback/logout (e.g. https://xxx.cloudfront.net). Leave empty on first deploy, then re-deploy with CloudFront URL from outputs.
    Default: ""
  CustomDomainName:
    Type: String
    Description: Custom domain name for CloudFront (e.g. cas-console.example.com). Requires CustomDomainCertificateArn.
    Default: ""
  CustomDomainCertificateArn:
    Type: String
    Description: ACM certificate ARN for custom domain (must be in us-east-1).
    Default: ""

Resources:
  # ============================================================================
  # Cognito User Pool
  # ============================================================================
  UserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: !Sub "${AWS::StackName}-users"
      AutoVerifiedAttributes:
        - email
      UsernameAttributes:
        - email
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
          RequireUppercase: true
      Schema:
        - Name: email
          AttributeDataType: String
          Mutable: true
          Required: true
        - Name: name
          AttributeDataType: String
          Mutable: true
          Required: false

  UserPoolGoogleIdP:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Condition: HasGoogleIdP
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: Google
      ProviderType: Google
      ProviderDetails:
        client_id: !Ref GoogleClientId
        client_secret: !Ref GoogleClientSecret
        authorize_scopes: "openid email profile"
      AttributeMapping:
        email: email
        name: name

  UserPoolMicrosoftIdP:
    Type: AWS::Cognito::UserPoolIdentityProvider
    Condition: HasMicrosoftIdP
    Properties:
      UserPoolId: !Ref UserPool
      ProviderName: Microsoft
      ProviderType: OIDC
      ProviderDetails:
        client_id: !Ref MicrosoftClientId
        client_secret: !Ref MicrosoftClientSecret
        authorize_scopes: "openid email profile"
        oidc_issuer: "https://login.microsoftonline.com/9188040d-6c67-4c5b-b112-36a304b66dad/v2.0"
        attributes_request_method: "GET"
      AttributeMapping:
        email: email
        name: name
        username: sub

  # UserPoolClient: 4 variants based on which IdPs are configured
  # 1. No external IdP
  UserPoolClientNoIdP:
    Type: AWS::Cognito::UserPoolClient
    Condition: NoIdP
    DependsOn: UserPool
    Properties:
      ClientName: !Sub "${AWS::StackName}-client"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      SupportedIdentityProviders:
        - COGNITO
      CallbackURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5173/auth/callback
          - http://localhost:3550/auth/callback
          - !Sub
            - "${Base}/auth/callback"
            - Base: !Ref CallbackBaseUrl
        - - http://localhost:5173/auth/callback
          - http://localhost:3550/auth/callback
      LogoutURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5173
          - http://localhost:3550
          - !Ref CallbackBaseUrl
        - - http://localhost:5173
          - http://localhost:3550
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - openid
        - email
        - profile
      AllowedOAuthFlowsUserPoolClient: true

  # 2. Only Google
  UserPoolClientOnlyGoogle:
    Type: AWS::Cognito::UserPoolClient
    Condition: OnlyGoogleIdP
    DependsOn: UserPoolGoogleIdP
    Properties:
      ClientName: !Sub "${AWS::StackName}-client"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Google
      CallbackURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5173/auth/callback
          - http://localhost:3550/auth/callback
          - !Sub
            - "${Base}/auth/callback"
            - Base: !Ref CallbackBaseUrl
        - - http://localhost:5173/auth/callback
          - http://localhost:3550/auth/callback
      LogoutURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5173
          - http://localhost:3550
          - !Ref CallbackBaseUrl
        - - http://localhost:5173
          - http://localhost:3550
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - openid
        - email
        - profile
      AllowedOAuthFlowsUserPoolClient: true

  # 3. Only Microsoft
  UserPoolClientOnlyMicrosoft:
    Type: AWS::Cognito::UserPoolClient
    Condition: OnlyMicrosoftIdP
    DependsOn: UserPoolMicrosoftIdP
    Properties:
      ClientName: !Sub "${AWS::StackName}-client"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Microsoft
      CallbackURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5173/auth/callback
          - http://localhost:3550/auth/callback
          - !Sub
            - "${Base}/auth/callback"
            - Base: !Ref CallbackBaseUrl
        - - http://localhost:5173/auth/callback
          - http://localhost:3550/auth/callback
      LogoutURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5173
          - http://localhost:3550
          - !Ref CallbackBaseUrl
        - - http://localhost:5173
          - http://localhost:3550
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - openid
        - email
        - profile
      AllowedOAuthFlowsUserPoolClient: true

  # 4. Both Google and Microsoft
  UserPoolClientBothIdP:
    Type: AWS::Cognito::UserPoolClient
    Condition: BothIdP
    DependsOn:
      - UserPoolGoogleIdP
      - UserPoolMicrosoftIdP
    Properties:
      ClientName: !Sub "${AWS::StackName}-client"
      UserPoolId: !Ref UserPool
      GenerateSecret: false
      ExplicitAuthFlows:
        - ALLOW_REFRESH_TOKEN_AUTH
        - ALLOW_USER_SRP_AUTH
      SupportedIdentityProviders:
        - COGNITO
        - Google
        - Microsoft
      CallbackURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5173/auth/callback
          - http://localhost:3550/auth/callback
          - !Sub
            - "${Base}/auth/callback"
            - Base: !Ref CallbackBaseUrl
        - - http://localhost:5173/auth/callback
          - http://localhost:3550/auth/callback
      LogoutURLs: !If
        - HasCallbackBaseUrl
        - - http://localhost:5173
          - http://localhost:3550
          - !Ref CallbackBaseUrl
        - - http://localhost:5173
          - http://localhost:3550
      AllowedOAuthFlows:
        - code
      AllowedOAuthScopes:
        - openid
        - email
        - profile
      AllowedOAuthFlowsUserPoolClient: true

  UserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Condition: HasCognitoDomain
    Properties:
      Domain: !Ref CognitoDomain
      UserPoolId: !Ref UserPool

  # ============================================================================
  # DynamoDB Tables
  # ============================================================================
  
  # Tokens table: stores user tokens, agent tokens, and tickets
  TokensTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-tokens"
      AttributeDefinitions:
        - AttributeName: pk
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: createdAt
          AttributeType: N
      KeySchema:
        - AttributeName: pk
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      TimeToLiveSpecification:
        AttributeName: expiresAt
        Enabled: true
      GlobalSecondaryIndexes:
        - IndexName: by-user
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: createdAt
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

  # CAS Realm table: maps realm -> key for access control
  CasRealmTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-cas-realm"
      AttributeDefinitions:
        - AttributeName: realm
          AttributeType: S
        - AttributeName: key
          AttributeType: S
      KeySchema:
        - AttributeName: realm
          KeyType: HASH
        - AttributeName: key
          KeyType: RANGE
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: by-key
          KeySchema:
            - AttributeName: key
              KeyType: HASH
            - AttributeName: realm
              KeyType: RANGE
          Projection:
            ProjectionType: KEYS_ONLY

  # CAS DAG table: stores DAG node metadata and relationships
  CasDagTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub "${AWS::StackName}-cas-dag"
      AttributeDefinitions:
        - AttributeName: key
          AttributeType: S
      KeySchema:
        - AttributeName: key
          KeyType: HASH
      BillingMode: PAY_PER_REQUEST

  # ============================================================================
  # S3 Bucket for CAS Storage
  # ============================================================================
  CasBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-cas-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LifecycleConfiguration:
        Rules:
          - Id: ExpireOrphanedBlobs
            Prefix: cas/
            Status: Enabled
            ExpirationInDays: 30
            NoncurrentVersionExpiration:
              NoncurrentDays: 7
      CorsConfiguration:
        CorsRules:
          - AllowedHeaders: ["*"]
            AllowedMethods: [GET, PUT, HEAD]
            AllowedOrigins: ["*"]
            MaxAge: 3600

  # ============================================================================
  # S3 Bucket for WebUI Static Files
  # ============================================================================
  UiBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-ui-${AWS::AccountId}"
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  UiBucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref UiBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: AllowCloudFrontAccess
            Effect: Allow
            Principal:
              Service: cloudfront.amazonaws.com
            Action: s3:GetObject
            Resource: !Sub "${UiBucket.Arn}/*"
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub "arn:aws:cloudfront::${AWS::AccountId}:distribution/${CloudFrontDistribution}"

  # ============================================================================
  # CloudFront Distribution
  # ============================================================================
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        DefaultRootObject: index.html
        Aliases: !If
          - HasCustomDomain
          - - !Ref CustomDomainName
          - !Ref AWS::NoValue
        ViewerCertificate: !If
          - HasCustomDomain
          - AcmCertificateArn: !Ref CustomDomainCertificateArn
            SslSupportMethod: sni-only
            MinimumProtocolVersion: TLSv1.2_2021
          - CloudFrontDefaultCertificate: true
        Origins:
          - Id: S3Origin
            DomainName: !GetAtt UiBucket.RegionalDomainName
            OriginAccessControlId: !Ref CloudFrontOAC
            S3OriginConfig:
              OriginAccessIdentity: ""
          - Id: ApiOrigin
            DomainName: !Sub "${CasApi}.execute-api.${AWS::Region}.amazonaws.com"
            OriginPath: /prod
            CustomOriginConfig:
              HTTPSPort: 443
              OriginProtocolPolicy: https-only
        DefaultCacheBehavior:
          TargetOriginId: S3Origin
          ViewerProtocolPolicy: redirect-to-https
          AllowedMethods: [GET, HEAD, OPTIONS]
          CachedMethods: [GET, HEAD]
          Compress: true
          CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6  # CachingOptimized
        CacheBehaviors:
          - PathPattern: /api/*
            TargetOriginId: ApiOrigin
            ViewerProtocolPolicy: https-only
            AllowedMethods: [GET, HEAD, OPTIONS, PUT, POST, PATCH, DELETE]
            CachedMethods: [GET, HEAD]
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad  # CachingDisabled
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac  # AllViewerExceptHostHeader
            ResponseHeadersPolicyId: !Ref CorsResponseHeadersPolicy
        # Note: CustomErrorResponses removed to prevent API 403/404 responses
        # from being replaced with S3 index.html. SPA routing should be handled
        # by the frontend application or using a different approach.
        PriceClass: PriceClass_100

  CorsResponseHeadersPolicy:
    Type: AWS::CloudFront::ResponseHeadersPolicy
    Properties:
      ResponseHeadersPolicyConfig:
        Name: !Sub "${AWS::StackName}-cors-policy"
        CorsConfig:
          AccessControlAllowCredentials: false
          AccessControlAllowHeaders:
            Items:
              - Content-Type
              - Authorization
              - X-AWP-Pubkey
              - X-AWP-Timestamp
              - X-AWP-Signature
          AccessControlAllowMethods:
            Items:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
          AccessControlAllowOrigins:
            Items:
              - "*"
          AccessControlMaxAgeSec: 86400
          OriginOverride: false

  CloudFrontOAC:
    Type: AWS::CloudFront::OriginAccessControl
    Properties:
      OriginAccessControlConfig:
        Name: !Sub "${AWS::StackName}-oac"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # ============================================================================
  # Lambda Function
  # ============================================================================
  CasFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "${AWS::StackName}-handler"
      CodeUri: dist/
      Handler: handler.handler
      Environment:
        Variables:
          TOKENS_TABLE: !Ref TokensTable
          CAS_REALM_TABLE: !Ref CasRealmTable
          CAS_DAG_TABLE: !Ref CasDagTable
          CAS_BUCKET: !Ref CasBucket
          COGNITO_USER_POOL_ID: !Ref UserPool
          COGNITO_CLIENT_ID: !If
            - BothIdP
            - !Ref UserPoolClientBothIdP
            - !If
              - OnlyGoogleIdP
              - !Ref UserPoolClientOnlyGoogle
              - !If
                - OnlyMicrosoftIdP
                - !Ref UserPoolClientOnlyMicrosoft
                - !Ref UserPoolClientNoIdP
          COGNITO_REGION: !Ref AWS::Region
          COGNITO_HOSTED_UI_URL: !If
            - HasCognitoDomain
            - !Sub
              - "https://${Prefix}.auth.${Region}.amazoncognito.com"
              - { Prefix: !Ref CognitoDomain, Region: !Ref AWS::Region }
            - ""
          NODE_OPTIONS: "--enable-source-maps"
          # CAS_BASE_URL is required for ticket endpoint URLs
          CAS_BASE_URL: !If
            - HasCallbackBaseUrl
            - !Ref CallbackBaseUrl
            - !Sub "https://${CloudFrontDistribution.DomainName}"
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref TokensTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CasRealmTable
        - DynamoDBCrudPolicy:
            TableName: !Ref CasDagTable
        - S3CrudPolicy:
            BucketName: !Ref CasBucket
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - cognito-idp:ListUsers
              Resource: !GetAtt UserPool.Arn
      Events:
        ProxyRoute:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
            RestApiId: !Ref CasApi
        ProxyOptionsRoute:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: OPTIONS
            RestApiId: !Ref CasApi
        RootRoute:
          Type: Api
          Properties:
            Path: /
            Method: ANY
            RestApiId: !Ref CasApi
        RootOptionsRoute:
          Type: Api
          Properties:
            Path: /
            Method: OPTIONS
            RestApiId: !Ref CasApi

  # ============================================================================
  # API Gateway
  # ============================================================================
  CasApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub "${AWS::StackName}-api"
      StageName: prod
      # CORS is handled by Lambda directly, not by API Gateway
      BinaryMediaTypes:
        - "application/octet-stream"
        - "multipart/form-data"
        - "*/*"

Conditions:
  HasCognitoDomain: !Not [!Equals [!Ref CognitoDomain, ""]]
  HasGoogleIdP: !And [!Not [!Equals [!Ref GoogleClientId, ""]], !Not [!Equals [!Ref GoogleClientSecret, ""]]]
  HasMicrosoftIdP: !And [!Not [!Equals [!Ref MicrosoftClientId, ""]], !Not [!Equals [!Ref MicrosoftClientSecret, ""]]]
  HasCallbackBaseUrl: !Not [!Equals [!Ref CallbackBaseUrl, ""]]
  HasCustomDomain: !And [!Not [!Equals [!Ref CustomDomainName, ""]], !Not [!Equals [!Ref CustomDomainCertificateArn, ""]]]
  # Combinations for UserPoolClient
  NoIdP: !And [!Not [!Condition HasGoogleIdP], !Not [!Condition HasMicrosoftIdP]]
  OnlyGoogleIdP: !And [!Condition HasGoogleIdP, !Not [!Condition HasMicrosoftIdP]]
  OnlyMicrosoftIdP: !And [!Not [!Condition HasGoogleIdP], !Condition HasMicrosoftIdP]
  BothIdP: !And [!Condition HasGoogleIdP, !Condition HasMicrosoftIdP]
  HasAnyIdP: !Or [!Condition HasGoogleIdP, !Condition HasMicrosoftIdP]

Outputs:
  ApiEndpoint:
    Description: API Gateway endpoint URL
    Value: !Sub "https://${CasApi}.execute-api.${AWS::Region}.amazonaws.com/prod"
  
  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref UserPool
  
  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !If
      - BothIdP
      - !Ref UserPoolClientBothIdP
      - !If
        - OnlyGoogleIdP
        - !Ref UserPoolClientOnlyGoogle
        - !If
          - OnlyMicrosoftIdP
          - !Ref UserPoolClientOnlyMicrosoft
          - !Ref UserPoolClientNoIdP

  CognitoDomainPrefix:
    Condition: HasCognitoDomain
    Description: Cognito Hosted UI domain prefix (for OAuth / Google sign-in URL)
    Value: !Ref CognitoDomain

  CognitoHostedUiUrl:
    Condition: HasCognitoDomain
    Description: Cognito Hosted UI base URL (for Google / OAuth sign-in redirect)
    Value: !Sub
      - "https://${Prefix}.auth.${Region}.amazoncognito.com"
      - { Prefix: !Ref CognitoDomain, Region: !Ref AWS::Region }

  IdPRedirectUri:
    Condition: HasCognitoDomain
    Description: "Add this URL to Google Cloud Console and/or Azure AD â†’ Authorized redirect URIs"
    Value: !Sub
      - "https://${Prefix}.auth.${Region}.amazoncognito.com/oauth2/idpresponse"
      - { Prefix: !Ref CognitoDomain, Region: !Ref AWS::Region }
  
  CasBucketName:
    Description: S3 bucket for CAS storage
    Value: !Ref CasBucket
  
  TokensTableName:
    Description: DynamoDB table for tokens
    Value: !Ref TokensTable
  
  CasRealmTableName:
    Description: DynamoDB table for CAS realm
    Value: !Ref CasRealmTable
  
  CasDagTableName:
    Description: DynamoDB table for CAS DAG
    Value: !Ref CasDagTable

  UiBucketName:
    Description: S3 bucket for WebUI static files
    Value: !Ref UiBucket

  CloudFrontDistributionId:
    Description: CloudFront Distribution ID
    Value: !Ref CloudFrontDistribution

  CloudFrontUrl:
    Description: CloudFront Distribution URL
    Value: !Sub "https://${CloudFrontDistribution.DomainName}"
